{% load static %}
<div class="container-xl home-slider">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/img3.jpg' %}" class="d-block w-100" alt="Первая картинка">
        <div class="carousel-caption d-none d-md-block">
          <h5>Зачем позволять организму отравляться вредными химическими веществами?</h5>
          <p>Когда вы можете преодолеть боль мгновенно, безопасно и экономично</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/img2.jpeg' %}" class="d-block w-100" alt="Вторая картинка">
        <div class="carousel-caption d-none d-md-block">
          <div class="platePrice">
            <p class="platePrice_text">СКИДКА </p>
            <span class="platePrice_price _old">3600тг</span>
            <span class="platePrice_price _new">1800тг</span>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/img.jpeg' %}" class="d-block w-100" alt="Третья картинка">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
